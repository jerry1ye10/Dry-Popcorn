{% extends "base.html" %}

{% block content %}
{% set msgs = get_flashed_messages() %}
  {% for each in msgs %}
    {{each}}<br>
  {% endfor %}
<form action="/auth" method="POST">
  Username<br>
  <input type="text" name="username">
  <br>
  Password<br>
  <input type="text" name="password">
  <br>
  Confirm Password<br>
  <input type="text" name="confirm_password">
  <br>
  <input type="submit" name="submit" value="register">
</form>
{% endblock %}
